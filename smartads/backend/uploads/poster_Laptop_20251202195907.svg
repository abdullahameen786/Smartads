<svg width="2048" height="2048" viewBox="0 0 2048 2048" xmlns="http://www.w3.org/2000/svg">
    <!-- Dark Blue Background -->
    <rect x="0" y="0" width="2048" height="2048" fill="#1c2945"/>

    <!-- Light Grey Inner Panel for text and accents -->
    <rect x="224" y="424" width="1600" height="1200" fill="#c4cfd4"/>

    <!-- Top decorative line -->
    <rect x="724" y="770" width="600" height="5" fill="#1c2945"/>

    <!-- Brand Name "Laptop" -->
    <text x="1024" y="900" font-family="sans-serif" font-size="200" font-weight="bold" fill="#1c2945" text-anchor="middle">Laptop</text>

    <!-- Tagline "Lenovo ThinkPad Laptop" -->
    <text x="1024" y="1080" font-family="sans-serif" font-size="80" fill="#1c2945" text-anchor="middle">Lenovo ThinkPad Laptop</text>

    <!-- Bottom decorative line -->
    <rect x="724" y="1150" width="600" height="5" fill="#1c2945"/>
</svg>