<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple radial gradient for background, providing subtle depth -->
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="75%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#080a0e"/>
    </radialGradient>
    <!-- Linear gradient for the pen body to give it a slight shine -->
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0a7ddb"/>
    </linearGradient>
  </defs>

  <!-- Background Rectangle -->
  <rect width="1024" height="1024" fill="url(#backgroundGradient)"/>

  <!-- Playful ink splashes/swirls -->
  <!-- Main wavy line, bright blue -->
  <path d="M 100 400 C 150 300, 250 300, 300 400 S 400 500, 450 400 S 550 300, 600 400 S 700 500, 750 400"
        fill="none" stroke="#0ea5e9" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
  <!-- Second wavy line, white, slightly offset and rotated for dynamic feel -->
  <path d="M 120 380 C 170 280, 270 280, 320 380 S 420 480, 470 380 S 570 280, 620 380 S 720 480, 770 380"
        fill="none" stroke="white" stroke-width="15" stroke-linecap="round" stroke-linejoin="round" opacity="0.2" transform="translate(-50 100) rotate(10 400 400) scale(0.9)"/>
  <!-- Third wavy line, bright blue, in the lower right area -->
  <path d="M 924 624 C 874 724, 774 724, 724 624 S 624 524, 574 624 S 474 724, 424 624 S 324 524, 274 624"
        fill="none" stroke="#0ea5e9" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" opacity="0.4" transform="scale(0.8) translate(100 150)"/>

  <!-- Stylized Pen Illustration -->
  <g transform="translate(512 512) rotate(-25)">
    <!-- Pen body, slightly tapered and rounded -->
    <path d="M -180 -25 C -170 -40, 160 -40, 190 -25 L 190 25 C 160 40, -170 40, -180 25 Z" fill="url(#penGradient)"/>
    <!-- Pen end cap -->
    <rect x="190" y="-25" width="25" height="50" rx="10" ry="10" fill="#0c87cc"/>
    <!-- Pen nib, white for contrast -->
    <path d="M -180 -15 L -220 0 L -180 15 Z" fill="white"/>
    <!-- Pen tip (ink dot) -->
    <circle cx="-220" cy="0" r="5" fill="#111827"/>
    <!-- Pen clip, simple geometric shape -->
    <rect x="100" y="-25" width="8" height="35" rx="4" ry="4" fill="#cccccc"/>
    <rect x="100" y="-15" width="25" height="8" rx="4" ry="4" fill="#cccccc"/>
  </g>

  <!-- Brand Name "Pen" -->
  <text x="512" y="300" text-anchor="middle" font-family="sans-serif" font-size="120" font-weight="bold" fill="white">Pen</text>

  <!-- Tagline "dghfhgdgdggd" -->
  <text x="512" y="750" text-anchor="middle" font-family="sans-serif" font-size="48" fill="white">dghfhgdgdggd</text>

  <!-- Scattered playful dots/circles -->
  <circle cx="150" cy="180" r="10" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="850" cy="220" r="15" fill="white" opacity="0.3"/>
  <circle cx="200" cy="880" r="8" fill="white" opacity="0.4"/>
  <circle cx="900" cy="800" r="12" fill="#0ea5e9" opacity="0.5"/>
  <circle cx="300" cy="100" r="7" fill="#0ea5e9" opacity="0.7"/>
  <circle cx="700" cy="900" r="9" fill="white" opacity="0.3"/>
</svg>