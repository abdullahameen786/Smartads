<svg width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Main Bag Body -->
  <rect x="300" y="270" width="424" height="400" rx="30" ry="30" fill="#4a2650"/>

  <!-- Handles -->
  <!-- Left Handle -->
  <rect x="350" y="230" width="40" height="70" rx="15" ry="15" fill="#4a2650"/>
  <!-- Right Handle -->
  <rect x="634" y="230" width="40" height="70" rx="15" ry="15" fill="#4a2650"/>

