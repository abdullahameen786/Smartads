<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Main group for the water bottle icon -->
  <g id="water-bottle-icon">
    <!-- Bottle body outline -->
    <!-- Dimensions: x=387, y=250, width=250, height=400, rounded corners rx=30, ry=30 -->
    <rect x="387" y="250" width="250" height="400" rx="30" ry="30" fill="none" stroke="#111827" stroke-width="10"/>
    
    <!-- Bottle cap outline -->
    <!-- Dimensions: x=447, y=200, width=130, height=50, rounded corners rx=15, ry=15 -->
    <rect x="447" y="200" width="130" height="50" rx="15" ry="15" fill="none" stroke="#111827" stroke-width="10"/>
    
    <!-- Water fill inside the bottle -->
    <!-- This path defines the water level with rounded bottom corners matching the bottle's inner radius. -->
    <!-- Inner dimensions calculated from bottle body with 10px stroke: -->
    <!-- Inner X start: 387 + 5 = 392, Inner width: 250 - 10 = 240 -->
    <!-- Inner Y bottom: 250 + 400 - 5 = 645 (adjust for stroke) -->
    <!-- Inner Y top of water: 320 (arbitrary water level) -->
    <!-- Inner corner radius: 30 - 5 = 25 -->
    <path fill="#0ea5e9" d="
      M 392 320 
      L 632 320 
      L 632 620 
      A 25 25 0 0 1 607 645 
      L 417 645 
      A 25 25 0 0 1 392 620 
      Z
    "/>
  </g>
  
  <!-- Brand Name Text -->
  <text x="512" y="740" font-family="sans-serif" font-size="90" fill="#111827" text-anchor="middle" font-weight="bold">Water Bottle</text>
  
  <!-- Tagline Text -->
  <text x="512" y="820" font-family="sans-serif" font-size="50" fill="#111827" text-anchor="middle">Plastic Water Bottle</text>
</svg>