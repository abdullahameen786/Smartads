<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#944b95;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c92c5b;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background with a playful gradient using the brand colors -->
    <rect x="0" y="0" width="1024" height="1024" fill="url(#backgroundGradient)"/>

    <!-- Playful abstract shapes in the background, semi-transparent white -->
    <circle cx="100" cy="100" r="120" fill="white" opacity="0.1"/>
    <circle cx="900" cy="200" r="150" fill="white" opacity="0.1"/>
    <circle cx="200" cy="900" r="130" fill="white" opacity="0.1"/>
    <circle cx="800" cy="850" r="100" fill="white" opacity="0.1"/>

    <!-- Central "Beg" Icon / Product Representation - A stylized, slightly tilted backpack -->
    <g transform="translate(512, 450) rotate(-10)">
        <!-- Straps (behind the main body, implied) -->
        <path d="M-150 -150 L-180 -250 L-150 -280 L-120 -180 Z" fill="#944b95" opacity="0.5"/>
        <path d="M150 -150 L180 -250 L150 -280 L120 -180 Z" fill="#944b95" opacity="0.5"/>

        <!-- Main body of the bag (white for high contrast) -->
        <path d="M-150 -150 L-150 150 C-150 180 -120 210 -90 210 H90 C120 210 150 180 150 150 L150 -150 Z"
              fill="white"/>

        <!-- Flap of the bag (brand color #944b95, overlapping the body) -->
        <path d="M-150 -150 Q0 -180 150 -150 L150 0 Q0 -50 -150 0 Z"
              fill="#944b95"/>

        <!-- Handle on top of the bag (brand color #c92c5b) -->
        <rect x="-50" y="-220" width="100" height="30" rx="15" ry="15" fill="#c92c5b"/>

        <!-- Front pocket detail (semi-transparent for subtlety) -->
        <rect x="-100" y="50" width="200" height="80" rx="20" ry="20" fill="rgba(0,0,0,0.05)"/>
        <!-- Zipper line for the pocket -->
        <line x1="-90" y1="60" x2="90" y2="60" stroke="#944b95" stroke-width="3" stroke-linecap="round" stroke-dasharray="6 6"/>
    </g>

    <!-- Brand Name "Beg" -->
    <text x="512" y="750" font-family="sans-serif" font-size="180" font-weight="900" fill="white" text-anchor="middle">Beg</text>

    <!-- Tagline "School Beg" -->
    <text x="512" y="850" font-family="sans-serif" font-size="70" fill="white" text-anchor="middle" letter-spacing="5">School Beg</text>
</svg>