<svg width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5a82d6"/>
      <stop offset="100%" stop-color="#6c94ea"/>
    </linearGradient>
  </defs>

  <!-- Main Bag Body -->
  <rect x="370" y="300" width="284" height="240" rx="30" ry="30" fill="url(#bagGradient)"/>

  <!-- Bag Flap -->
  <rect x="370" y="270" width="284" height="100" rx="20" ry="20" fill="#dd277f"/>

  <!-- Clasp on Flap (White outer ring) -->
  <circle cx="512" cy="340" r="18" fill="#ffffff"/>
  <!-- Clasp on Flap (Pink inner circle) -->
  <circle cx="512" cy="340" r="10" fill="#dd277f"/>

  <!-- Strap details on flap -->
  <rect x="460" y="315" width="8" height="30" rx="4" ry="4" fill="#6c94ea"/>
  <rect x="556" y="315" width="8" height="30" rx="4" ry="4" fill="#6c94ea"/>

  <!-- Brand Name "Beg" -->
  <text x="512" y="690" font-family="sans-serif" font-size="120" font-weight="bold" fill="#dd277f" text-anchor="middle">Beg</text>

  <!-- Tagline "School Beg with best quality" -->
  <text x="512" y="780" font-family="sans-serif" font-size="40" fill="#6c94ea" text-anchor="middle">School Beg with best quality</text>
</svg>